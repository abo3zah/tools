<!DOCTYPE html>
<html dir='rtl' lang='ar'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>حاسب السعرات الحرارية</title>
  <link rel="icon" href="icon.ico">

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="css\header2.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
  <script src='https://www.w3schools.com/lib/w3.js'></script>
  <script src='js\scriptForCaloriesCalc.js' defer></script>

</head>

<body>

  <div class="grid grid-rows-[auto_1fr_auto] w-full h-full">

    <div w3-include-html='header2.htm'></div>

    <!-- Main Form -->
    <div class='grid grid-cols-1 justify-center content-start border border-black rounded bg-slate-200 p-2 m-6'>
      <div class='input-group'>
        <span>الوزن (كجم)</span>
        <input tabindex="1" id='weight' type='number' name='weight' placeholder='الوزن (كجم)' min='30' value='70' pattern="[0-9]*" inputmode="decimal" required>
      </div>
      <div class='input-group'>
        <span>الطول (سم)</span>
        <input tabindex="2" id='height' type='number' name='height' placeholder='الطول (سم)' min='0' value='170' pattern="[0-9]*" inputmode="decimal" required>
      </div>
      <div class='input-group'>
        <span>العمر</span>
        <input tabindex="3" id='age' type='number' name='age' placeholder='العمر' min='5' value='30' pattern="[0-9]*" inputmode="decimal" required>
      </div>
      <div class='input-group radio-group-box'>
        <span>الجنس</span>
        <div class='radio-group'>
          <div>
            <input type='radio' id='male' name='sex' value='male' checked>
            <label for='male'>&nbsp;ذكر</label>
          </div>
          <div>
            <input type='radio' id='female' name='sex' value='female'>
            <label for='female'>&nbsp;أنثى</label>
          </div>
        </div>
      </div>
      <button type='button' class='bg-blue-500 rounded border border-black text-white m-2 p-2 hover:brightness-110 font-bold'>حساب</button>
      <p id='BMI'><b>معادلة مؤشر كتلة الجسم</b>:</p>
      <p><b>الوزن الصحي بين</b>:</p>
      <svg id='indicator' width="100%" height="10">
        <g transform="translate(0,0)">
          <path d="m 0,0 h 20 l-10,10" style="stroke:black;fill:black" visibility="hidden" />
        </g>
      </svg>
      <div class="flex justify-center content-start rounded border border-black">
        <div id="bar" style="width:38.571429%;background-color: yellow;text-align:center">وزن ناقص</div>
        <div style="width:18.571429%;background-color: green;color:white;text-align:center;">وزن صحي</div>
        <div style="width:14.285714%;background-color:red;color:white;text-align:center;"">وزن زائد</div>
            <div style=" width:28.571429%;background-color: brown;color:white;text-align:center;"">سمنة</div>
      </div>
      <p style='text-align: right' class="mt-3" id='BMR'><b>معادلة حساب السعرات الحرارية معدل الأيض الساسي</b>:</p>
    </div>

    <div w3-include-html='footer.htm'></div>
  </div>

</body>
<script>
  w3.includeHTML();
</script>

</html>
